<!DOCTYPE html> <!-- 웹표준 html5 문서임을 알려줌 -->
<html lang="en"> <!-- html 시작을 알림 -->
<head> <!-- 이 문서의 정보를 알려줌 -->
    <meta charset="UTF-8"> <!--  (제작코드)유니코드- 전세계 언어를 모두 표현 (한글, 한문, 아랍어, 영어) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 디바이스 설정 -->
    <title>Document</title> <!-- 문서의 제목 -->
    <link rel="stylesheet" href="css/index.css">
 <!--   <style>
        p{

            
            border: 1px solid blue;
            font-size: 30px;
        }

    </style>    내부스타일 : <head>와 </head> 사이에 스타일을 지정 (내부스타일도 잘 사용안함, 주로 외부 스타일 사용)
                우선순위 : 인라인스타일 > 내부 스타일 > 외부 스타일 
                ex) 같은 태그에 스타일을 지정할경우
    -->                    
</head> <!-- 본문 시작 -->
<body> 
    우리는 왜 사는가?<br> <!-- <br> :  줄바꿈 태그 -->
    행복하려고<br>
    어떻게하면 행복한가요?
    <p style="color: red; font-size: 30px;">재미있으면 행복해요</p> 
    <p>결론 재미있을까 하고 산다</p>
    <p>재미가 없으면 심심하고 불행하다고 느껴짐</p> <!-- <p> : 문장 태그, 자동으로 줄바꿈이 됨(2줄)-->
        <!--block 요소 : 한 줄에 하나의 태그만 올 수 있다. (p, div)-->
        <!-- inline 요소 : 한 줄에 여러개의 태그가 올 수 있다. (img, span) 
                inline 요소는 크기를 변경 할 수 없다.-->
        <img src="/img/img10.jpg" alt="커피그림"> <!-- alt(웹접근성) : 그림이 없을때 표시-->
        <img src="/img/img2.jpg" alt="" title="한잔 할까요?"> <!-- title : 마우스를 그림에 올려놓으면 보이는  텍스트 -->
        <img src="/img/img3.jpg" alt="" style="width: 200px" > <!-- 인라인 스타일 : 태그 안에 스타일을 지정(잘 사용안함)-->
        <br><br><br><br><br>
        <span>아메리카노</span>
        <span>카푸치노</span>
        <div>블록요소-1</div> <!-- div : 항목 구분 태그 -->
        <div>블록요소-2</div> <!-- div와 p 태그의 차이점 : p 태그 안에 p 태그 올수 없다. div 태그가 올 수 없다.
                                    div 안에 p 태그 div 태그가 올 수 있다.-->

    <h1>글자크기</h1><!-- h1~6 제목 태그 : 숫자가 작을수록 글자가 큼, 진하게 나온다, 자동 줄바꿈 기능이 있다. h4 가 기본 크기 -->
    <h2>글자크기</h2>
    <h3>글자크기</h3>
    <h4>글자크기</h4>
    <h5>글자크기</h5>
    <h6>글자크기</h6>

    <div class="red">제목만들기</div>
    <div class="green">부제목 넣기</div>
    <div class="blue">항목 내용 넣기</div>
</body>
</html> <!-- html 끝을 알림 -->
