<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="javascript/index.js"></script>
    <script src="https://kit.fontawesome.com/379c53c8ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        박가네
    </header>
    <div class="title">
        착한 가격으로 드립니다.
    </div>
    <p class="title_2">
        신 메뉴 알려드립니다.
    </p>
    <section class="sec1">
        <nav>
            <div>카테고리</div>
            <div onclick="func0()">한식</div>
            <div onclick="func1()">일식</div>
            <div onclick="func2()">양식</div>
            <div>분식</div>
            <div>음료</div>
            <div>뉴스&amp;이벤트</div>
        </nav>
        <article class="at3" id="american">
        양식
        </article>
        <article class="at2" id="japanese">
        일식
        </article>
        <article class="at1" id="basic">
            <ul class="small_img">
                <li>
                    <div class="imgBox">
                        <img src="img/kimmchi.png" alt="">
                    </div>
                    <p>개존맛 김찌</p>
                    <p>개수</p>
                    <p>200,000,000</p>
                </li>
                <li>
                    <div class="imgBox">
                        <img src="img/bude.png" alt="">
                    </div>
                    <p>송탄,의정부 저리가라 부대</p>
                    <p>개수</p>
                    <p>100,000,000</p>
                </li>
                <li>
                    <div class="imgBox">
                        <img src="img/jeyuuk.png" alt="">
                    </div>
                    <p>ㄹㅇ우리엄마가 해준 제육</p>
                    <p>개수</p>
                    <p>300,000,000</p>
                </li>
                <li>
                    <div class="imgBox">
                        <img src="img/soondubu.png" alt="">
                    </div>
                    <p>순두부 여기서 만듬 ㅇㅇ</p>
                    <p>개수</p>
                    <p>400,000,000</p>
                </li>
            </ul>
            <div class="searchBox">
                <div class="word">
                    <input type="text" class="input_value" placeholder="찾는 상품명 입력">
                </div>
                <div class="find">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <p class="title3">
                신메뉴
            </p>
            <div class="back">
                <img src="img/newmenu.jpg" alt="">
            </div>
        </article>
    </section>

</body>
</html>
