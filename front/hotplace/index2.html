<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="button" value="출력" id="btnPrint">
    <script>
        function printResult(){
            var x,y;
            x = prompt("x 값을 입력하세요");
            y = prompt("y 값을 입력하세요");
            btnPrint.value= x+y; 
        }
        
        btnPrint.onclick = printResult; // printResult();는 객체대입이 아닌 호출
        </script>
    
</body>
</html>
